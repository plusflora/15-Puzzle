<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- <h1>Fifteen Puzzle</h1> -->
    <main>
    <!-- board div -->  
        <div id="board" class="flx-ctr">
            <!-- row 0 -->
            <div id="cell" class="c0r0 tile">1</div>
            <div id="cell" class="c1r0 tile">2</div>
            <div id="cell" class="c2r0 tile">3</div>
            <!-- row 1 -->
            <div id="cell" class="c0r1 tile">4</div>
            <div id="cell" class="c1r1 tile">5</div>
            <div id="cell" class="c2r1 tile">6</div>
            <!-- row 2 -->
            <div id="cell" class="c0r2 tile">7</div>
            <div id="cell" class="c1r2 tile">8</div>
            <div id="cell" class="c2r2 empty"></div>
        </div>
        <!-- need a BUTTON for starting/restarting game -->
        <button id="shuffle">Shuffle</button>
    </main>
</body>
</html>
